            <main class="card">           
                <h1 class="card-title">Cadastro</h1>
                <form class="card-form">
                    <fieldset class="card-email-p card-fieldset">
                        <label for="email-pessoal" class="card-label">E-mail pessoal do candidato</label>
                        <input id="email-pessoal" type="email" name="email-pessoal" value="" class="card-input" required />
                    </fieldset>
                    <fieldset class="card-nome-c card-fieldset">
                        <label for="nome-c" class="card-label">Nome completo</label>
                        <input id="nome-c" type="text" name="nome-c" value="" class="card-input" required/>
                    </fieldset>
                    <fieldset class="card-email card-fieldset">
                        <label for="email" class="card-label">E-mail</label>
                        <input id="email" type="email" name="email" value="" class="card-input" required />
                    </fieldset>
                    <fieldset class="card-telefone card-fieldset">
                        <label for="telefone" class="card-label">Telefone</label>
                        <input id="telefone" type="tel" name="telefone" value="" class="card-input" required/>
                    </fieldset>
                    <fieldset class="card-rua card-fieldset">
                        <label for="rua" class="card-label">Rua</label>
                        <input id="rua" type="text" name="rua" value="" class="card-input" required />
                    </fieldset>
                    <fieldset class="card-num card-fieldset">
                        <label for="num" class="card-label">NÂº<div class=""></div></label>
                        <input id="num" type="number" name="num" value="" class="card-input" required/>
                    </fieldset>
                    <fieldset class="card-complemento card-fieldset">
                        <label for="complemento" class="card-label">Complemento</label>
                        <input id="complemento" type="text" name="complemento" value="" class="card-input" />
                    </fieldset>
                    <fieldset class="card-bairro card-fieldset">
                        <label for="bairro" class="card-label">Bairro</label>
                        <input id="bairro" type="text" name="bairro" value="" class="card-input" required/>
                    </fieldset>
                    <fieldset class="card-cep card-fieldset">
                        <label for="cep" class="card-label">CEP</label>
                        <input id="cep" type="text" name="cep" value="" class="card-input" required/>
                    </fieldset>
                    <fieldset class="card-fieldset-cidade">
                        <div class="card-cidade">
                            <label for="cidade" class="card-label">Cidade</label>
                            <input id="cidade" type="text" name="cidade" value="" class="card-input" required/>
                        </div>
                        <div class="card-uf">
                            <label for="uf" class="card-label">UF</label>
                            <input id="uf" type="text" name="uf" value="" class="card-input" required/>
                        </div>
                    </fieldset>
                    <div class="card-bottom">
                        <button class="card-button">Cadastrar</button>
                    </div>
                </form>
